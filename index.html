<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gamji Global Concept</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('wallpaper.jpg'); /* Wannan shine wallpaper image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      scroll-behavior: smooth;
    }
    header {
      background-color: rgba(0, 51, 102, 0.9);
      padding: 20px;
      text-align: center;
      color: white;
    }
    header img {
      height: 80px;
      margin-bottom: 10px;
    }
    header h1, header p { margin: 0; }
    nav {
      background: rgba(0, 34, 68, 0.9);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      color: white;
    }
    nav .menu {
      display: none;
      flex-direction: column;
      gap: 10px;
    }
    nav a {
      color: #ffc600;
      text-decoration: none;
      margin-left: 15px;
    }
    nav .toggle {
      cursor: pointer;
      display: block;
    }
    main {
      padding: 20px;
    }
    section {
      margin-bottom: 40px;
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #003366;
    }
    footer {
      background: rgba(0, 51, 102, 0.9);
      color: gold;
      text-align: center;
      padding: 15px;
    }
    a {
      color: #ffc600;
      text-decoration: none;
    }
    .form-section input, .form-section textarea, .form-section select, .form-section button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .form-section button {
      background-color: #003366;
      color: gold;
      border: none;
      cursor: pointer;
    }
    .success-message {
      display: none;
      color: green;
      margin-top: 10px;
    }
    @media (max-width: 768px) {
      nav .menu {
        display: flex;
      }
      nav .links {
        display: none;
        flex-direction: column;
      }
      nav.active .links {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Gamji Logo" />
    <h1>Gamji Global Concept</h1>
    <p>Telecom, Identity & Financial Solutions</p>
  </header>

  <nav>
    <div class="toggle" onclick="document.querySelector('nav').classList.toggle('active')">â˜° Menu</div>
    <div class="links">
      <a href="#about">About Us</a>
      <a href="#services">Services</a>
      <a href="#vision">Vision</a>
      <a href="#mission">Mission</a>
      <a href="#global">Global Presence</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>

  <main>
    <!-- Sauran sassan website dinka kamar yadda suke -->
  </main>

  <footer>
    <p>Email: globalconceptgamji@gmail.com</p>
    <p>Phone: +2348068955522, +2347045648248</p>
    <p>Office Address: No. 50 Palace Way, Jalingo, Taraba State</p>
    <a class="whatsapp-link" href="https://wa.me/2347045648248" target="_blank">Chat with us on WhatsApp</a>
  </footer>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);

      fetch('https://formsubmit.co/ajax/globalconceptgamji@gmail.com', {
        method: 'POST',
        body: data,
        headers: { 'Accept': 'application/json' }
      })
      .then(response => {
        if (response.ok) {
          document.getElementById('success').style.display = 'block';
          form.reset();
        } else {
          alert('There was a problem sending your message. Please try again.');
        }
      })
      .catch(error => alert('Error: ' + error));
    });
  </script>
</body>
</html>
